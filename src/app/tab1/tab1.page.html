<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Librerias </ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Librerias</ion-card-subtitle>
    <ion-card-title>Locales</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Selecciona tu mejor libreria
  </ion-card-content>
</ion-card>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of librerias" [routerLink]="['/tabs/tab1/detalle',p.id]">
      <ion-thumbnail slot="start">
        <img
          src="https://www.lavanguardia.com/r/GODO/LV/p5/WebSite/2018/04/13/Recortada/img_lgomez_20180413-202537_imagenes_lv_otras_fuentes_libreria-kCZD-U442526097288aaG-992x558@LaVanguardia-Web.jpg" />
      </ion-thumbnail>
      <ul class="list">
        <ion-label>Nombre: {{ p.nombre}}</ion-label>
        <ion-label>Dirección: {{ p.direccion}}</ion-label>
        <ion-label>Teléfono: {{ p.telefono}}</ion-label>
      </ul>
    </ion-item>
  </ion-list>
</ion-content>
